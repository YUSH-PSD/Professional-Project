<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffedd5"/>
      <stop offset="100%" stop-color="#fecaca"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" fill="#f8fafc"/>
  <rect x="40" y="40" width="1120" height="520" rx="20" fill="url(#sky)" />

  <!-- mountains -->
  <g transform="translate(80,220)">
    <path d="M0 280 L160 80 L320 280 Z" fill="#1e293b" opacity="0.9" />
    <path d="M220 280 L360 120 L520 280 Z" fill="#0f172a" opacity="0.95" />
    <path d="M460 280 L700 100 L940 280 Z" fill="#1e293b" opacity="0.9" />
    <path d="M820 280 L980 140 L1120 280 Z" fill="#0b1220" opacity="0.95" />
  </g>

  <!-- foreground hill and buildings -->
  <g transform="translate(60,320)">
    <rect x="0" y="60" width="1100" height="120" rx="40" fill="#064e3b" opacity="0.9" />
    <rect x="80" y="20" width="180" height="80" rx="12" fill="#f97316" />
    <rect x="140" y="-10" width="120" height="40" rx="8" fill="#fdf2f8" />
    <rect x="220" y="20" width="160" height="80" rx="12" fill="#e11d48" />
  </g>
</svg>